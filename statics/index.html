<!DOCTYPE html>
<html>
<head>
    <title>NETUNNEL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #fff;
        }

        #header {
            height: 40px;
            width: 100%;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header-box {
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444444;
            border: none;
        }
        #address {
            flex: 1;
            height: 40px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #address > input{
            height: 40px;
            width: 100%;
            margin: 0;
            padding: 0 8px 0 8px;
            font-size: 16px;
            border: none;
            font-family: system-ui, PingFang SC, STHeiti, sans-serif;
            color: #fff;
            transition: background-color 0.2s;
            background-color: #333333;
        }
        #address > input:focus {
            border: none;
            outline: none;
            caret-color: white;
        }
        #address > input:hover {
            background-color: #444444;
        }
        .header-box > .icon {
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0 5px 0 5px;
            border-radius: 50%;
            font-size: 18px;
            color: #888;
            transition: background-color 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .header-box > .icon:hover {
            background-color: #555555;
        }
        .header-box > .icon-star {
            width: 22px;
            height: 22px;
            background-color: #bcbcbc;
            border: none;
            cursor: pointer;
            position: relative;
            clip-path: polygon(
                    50% 0%,
                    61% 35%,
                    98% 35%,
                    68% 57%,
                    79% 91%,
                    50% 70%,
                    21% 91%,
                    32% 57%,
                    2% 35%,
                    39% 35%
            );
            transition: transform 0.2s, background-color 0.2s;
        }
        .header-box > .icon-star:hover {
            background-color: #fefefe;
            transform: scale(1.1);
        }

        #body {
            top: 40px;
            bottom: 120px;
            left: 0;
            right: 0;
            position: absolute;
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: #bababa;
            overflow: scroll;
        }

        #footer {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            width: 100%;
            height: 120px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: scroll;
        }
        #footer .footer-line {
            white-space: nowrap;
            overflow: hidden;
            margin: 0 8px 0 8px;
            height: 20px;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="backward" class="header-box"><div class="icon">&larr;</div></div>
        <div id="forward" class="header-box"><div class="icon">&rarr;</div></div>
        <div id="refresh" class="header-box"><div class="icon"><div style="font-size: 24px; height: 38px; margin: 0; padding: 0">⟳</div></div></div>

        <label id="address"><input name="address" type="text" placeholder="input the website address" /></label>

        <div id="go" class="header-box"><div class="icon">☞</div></div>
        <div id="star" class="header-box"><div class="icon-star"></div></div>
    </div>
    <div id="body"></div>
    <div id="footer"></div>
<script>
    let GenToken = function () {
        const tokenLen = 32;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < tokenLen; i++) {
            result += characters.charAt(Math.floor(Math.random() * tokenLen));
        }
        return result;
    }
    const maxLogLines = 10;
    let addLog = function (level, msg) {
        const t = new Date();
        const prefix = level + t.toLocaleString() + '.' + t.getMilliseconds();
        const line = '<div class="footer-line">'+prefix + ' ' + msg+'</div>';
        const div = document.getElementById("footer");
        div.insertAdjacentHTML('beforeend', line);
        div.scrollTop = div.scrollHeight;
        while (div.childElementCount > maxLogLines) {
            div.removeChild(div.firstChild);
        }
    };
    let LogError = function (msg) { addLog('[ERROR]', msg) };
    let LogInfo = function (msg) { addLog('[INFO]', msg) };
    let LogDebug = function (msg) { addLog('[DEBUG]', msg) };
    let GetAddress = function () {
        let node = document.getElementById("address");
        return node.lastChild.value;
    };
    let Connect = function(addr) {
        if (addr.length === 0) {
            LogError("connect addr is empty");
            return null;
        }
        let sessionToken = GenToken();
        const socket = new WebSocket("ws://localhost:8080/api/ws", [addr, sessionToken])
        socket.onopen = (event) => {
            LogInfo("connect to " + addr);
        };
        socket.onmessage = (event) => {
            LogInfo("get message:" + event.data + " " + event.type);
        };
        socket.onclose = (event) => {
            LogInfo("connection to "+ addr +" closed: code=" + event.code + " type="+event.type + " reason="+event.reason);
        };
        socket.onerror = (error) => {
            LogInfo("connection to "+ addr + " got error " + error);
        };
        return socket;
    };

    const documentHandler = function () {
        document.getElementById("go").addEventListener("click", function (event) {
            let addr = GetAddress();
            Connect(addr);
        });
    };
    if (document.readyState !== "loading") {
        documentHandler();
    } else {
        document.addEventListener('DOMContentLoaded', documentHandler);
    }
</script>
</body>
</html>
